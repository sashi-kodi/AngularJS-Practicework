<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Shopping List Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<style>
    li{
        width:300px;

    }
</style>
</head>
<body ng-app="myapp">
<div id="shoppinglist" ng-controller="myCtrl">
    <h1>Shopping List</h1>
    <ul class="list-unstyled list-group">
        <li class="list-group-item" ng-repeat="item in items">{{item}}<button class="btn btn-danger" ng-click="removeItem($index)">X</button></li>
    </ul>
    <input type="text" ng-model="newitem">
    <input type="button" class="btn btn-large btn-primary" value="Add" ng-click="addItem()">
    <p ng-show="errormessage">{{errormessage}}</p>

</div>
<script>
    var app=angular.module('myapp',[]);
    app.controller('myCtrl', function($scope){
        $scope.errormessage ="";
        $scope.items=['milk', 'bread', 'eggs'];
        $scope.removeItem = function(index){
            $scope.items.splice(index,1);
        }
        $scope.addItem = function(){
            if($scope.items.indexOf($scope.newitem)=== -1){
                $scope.items.push($scope.newitem);
                $scope.newitem="";
                $scope.errormessage ="";

            }
            else{
                $scope.errormessage="Item already present in the list";
                $scope.newitem="";
            }
                    }
    });
</script>
</body>
</html>
